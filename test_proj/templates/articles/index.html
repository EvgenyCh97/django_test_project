{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="/articles/{{ article.id }}">  {{ article.name }}</a></h2>
        <div>Статья №{{ article.id }}</div>
        <h3>{{ article.body|slice:":200" }}</h3>
    {% endfor %}
{% endblock %}
